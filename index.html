    <style>
        /* CSS Custom Properties for easy customization */
        :root {
            --primary-neon: #00f0ff; /* Bright cyan */
            --secondary-neon: #aaff00; /* Bright green */
            --bg-dark-blue: #02041a;
            --bg-deep-purple: #1a022b;
            --bg-light-blue: #0a113a;
            --text-color: #e0e0e0;
            --glow-intensity: 0.8;
            --transition-duration: 0.8s;
            --font-orbitron: 'Orbitron', sans-serif;
            --font-poppins: 'Poppins', sans-serif;
        }

        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-poppins);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            color: var(--text-color);
            overflow: hidden; /* Hide scrollbars initially for intro */
            background-color: var(--bg-dark-blue);
        }

        /* Preloader/Loading Spinner */
        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid var(--primary-neon);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .loading-spinner.hidden {
            opacity: 0;
            pointer-events: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Deep Space Nebula Background */
        #space-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2; /* Below particles */
            background: radial-gradient(circle at 15% 50%, var(--bg-deep-purple) 0%, transparent 40%),
                        radial-gradient(circle at 85% 60%, var(--bg-light-blue) 0%, transparent 40%),
                        radial-gradient(circle at 50% 10%, var(--primary-neon) 0%, transparent 60%),
                        radial-gradient(circle at 70% 80%, var(--secondary-neon) 0%, transparent 70%),
                        linear-gradient(135deg, var(--bg-dark-blue), var(--bg-light-blue));
            background-size: 300% 300%;
            filter: blur(1px); /* Soften the nebula */
            animation: nebula-shift 25s ease-in-out infinite alternate;
        }

        @keyframes nebula-shift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Particles (Stars) */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            transition: transform 0.5s ease-out; /* For warp effect */
        }
        
        /* Intro Overlay */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.2); /* Slight overlay on nebula */
            z-index: 5000;
            transition: opacity var(--transition-duration) ease-out, visibility var(--transition-duration) ease-out;
            text-align: center;
        }

        /* Warp transition effect for intro-overlay */
        #intro-overlay.warp-out {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        
        /* Orbital Ring Container */
        .orbital-ring {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 70px;
            background: rgba(255, 255, 255, 0.08); /* Frosted glass */
            backdrop-filter: blur(12px);
            border-radius: 50px; /* More rounded */
            border: 2px solid;
            border-image: linear-gradient(45deg, var(--primary-neon), var(--secondary-neon), var(--primary-neon)) 1;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.5), inset 0 0 20px rgba(0, 240, 255, 0.3); /* Inner and outer glow */
            transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            animation: orbital-pulse 5s infinite alternate ease-in-out;
            transform-style: preserve-3d; /* For 3D hover */
        }

        @keyframes orbital-pulse {
            0% { box-shadow: 0 0 40px rgba(0, 240, 255, 0.5), inset 0 0 20px rgba(0, 240, 255, 0.3); }
            50% { box-shadow: 0 0 60px rgba(0, 240, 255, 0.7), inset 0 0 30px rgba(0, 240, 255, 0.5); }
            100% { box-shadow: 0 0 40px rgba(0, 240, 255, 0.5), inset 0 0 20px rgba(0, 240, 255, 0.3); }
        }

        .orbital-ring:hover {
            transform: perspective(1000px) rotateY(3deg) rotateX(3deg) scale(1.02);
            box-shadow: 0 0 60px rgba(0, 240, 255, 0.8), inset 0 0 30px rgba(0, 240, 255, 0.6);
        }

        /* Pulsating Neon Title */
        .orbital-ring h1 {
            font-family: var(--font-orbitron);
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #fff, var(--primary-neon), #fff, var(--secondary-neon), #fff);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: text-shimmer 8s linear infinite, text-glow 4s infinite alternate;
            letter-spacing: 3px;
            text-shadow: 0 0 20px var(--primary-neon), 0 0 40px var(--primary-neon), 0 0 60px var(--secondary-neon);
        }

        @keyframes text-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        @keyframes text-glow {
            0% { text-shadow: 0 0 20px var(--primary-neon), 0 0 40px var(--primary-neon), 0 0 60px var(--secondary-neon); }
            50% { text-shadow: 0 0 30px var(--primary-neon), 0 0 60px var(--primary-neon), 0 0 90px var(--secondary-neon); }
            100% { text-shadow: 0 0 20px var(--primary-neon), 0 0 40px var(--primary-neon), 0 0 60px var(--secondary-neon); }
        }

        /* Electric Arc Button */
        #enter-btn {
            padding: 20px 80px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary-neon), var(--secondary-neon));
            background-size: 200% 200%;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #enter-btn:hover {
            transform: scale(1.05);
            background-position: right center;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.8), 0 0 60px rgba(0, 240, 255, 0.6);
        }

        /* Electric arc effect */
        #enter-btn::before, #enter-btn::after {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            top: -25%;
            left: -25%;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            z-index: 1;
        }

        #enter-btn:hover::before {
            animation: electric-spark 1s ease-out forwards;
        }

        @keyframes electric-spark {
            0% { opacity: 0; transform: scale(0); }
            20% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }

        /* Main content - hidden by default, visible on 'loaded' */
        #content {
            opacity: 0;
            visibility: hidden;
            transform: translateY(40px);
            transition: opacity 1s ease-out 0.5s, transform 1s ease-out 0.5s;
            min-height: 100vh; /* Ensure it takes full height for content */
            padding-top: 80px; /* Account for fixed header */
            overflow-y: auto; /* Enable scroll for main content */
        }
        
        body.loaded #content {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Warp effect for particles on transition */
        #particles-js.warp-effect {
            animation: warp-starfield 0.8s ease-in forwards;
        }

        @keyframes warp-starfield {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scaleX(20) translateY(-50%) ; opacity: 0.5; } /* Stretch horizontally, move up */
            100% { transform: scaleX(0) translateY(-100%); opacity: 0; } /* Disappear quickly upwards */
        }
